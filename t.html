<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Scale control</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoiaGFuZmVpc3VuIiwiYSI6IngxeTR3aDAifQ.JVqDW0a7P5fgFHknSX3nOg';
    var map = L.mapbox.map('map', 'hanfeisun.6460d4fb');
    map.setView([0,0], 16);

    // L.control.scale() is included in Leaflet see
    // https://www.mapbox.com/mapbox.js/api/v2.2.3/l-control-scale/
    L.control.scale().addTo(map);
</script>
</body>
</html>
